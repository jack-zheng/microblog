<html>
	<head>
		{% if title %}
		<title> {{ title }}- Mircogblog </title>
		{% else %}
		<title> Welcome to Jack's Microblog </title>
		{% endif %}
  </head>
  <body>
		<h1>Yo, {{user.username}}</h1>
		{% for post in posts %}
		<div>
			<p>{{ post.author.username }} says: <b>{{ post.body }}</b></p>
		</div>
		{% endfor %}
	</body>
 </html>
