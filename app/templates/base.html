<html>
	<head>
		{% if title %}
		<title>{{ title }} - microblog</title>
		{% else %}
    <title>Welcome to Microblog</title>
    {% endif %}
	</head>
	<body>
		<div>
			Micoblog:
			<a href="{{ url_for('index') }}"> Home </a><br>
			<a href="{{ url_for('login') }}"> Login </a>
		</div>
		<hr>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul>
			{% for message in messages %}
			<li>{{ message }}</li>
			{% endfor %}
		</ul>
		{% endif %}
		{% endwith %}
		<hr>
		<div>
			<hr>
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
